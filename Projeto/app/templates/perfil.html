<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/static/css/perfil.css" />
    <link
      rel="shortcut icon"
      href="../static/images/pizza.png"
      type="images/x-icon" />
  </head>
  <body>
    <div id="box_titulo">
      <h1 class="escrita">Perfil</h1>
      <button class="open-modal" onclick="openModal()">☰</button>

      <div class="modal" id="menuModal">
        <div class="modal-content">
          <button class="close-modal" onclick="closeModal()">×</button>
          <h2>Menu</h2>
          <div class="menu">
            <a href="/">Home</a>
            <a href="perfil">Perfil</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function openModal() {
        document.getElementById("menuModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("menuModal").style.display = "none";
      }
    </script>

    <main class="content">
      <section class="profile-info">
        <img
          src="{{ url_for('static', filename='../static/images/pessoa.jpg') }}"
          alt="Foto de perfil"
          class="avatar" />
        <h1 class="nome">{{ usuario.name }}</h1>
        <p class="profile-username">👤 Usuario: {{ usuario.username }}</p>
        <p class="profile">📧 Email: {{ usuario.email }}</p>
        <a class="botao_logout" href="{{ url_for('logout') }}">Deslogar</a>
      </section>

      <section class="favorites">
        <h2>🍽️ Restaurantes Favoritos</h2>
        <ul>
          <div>Ainda nao possui restaurantes favoritados</div>
        </ul>
      </section>

      <section class="reviews">
        <h2>💬 Últimas Avaliações</h2>
        <div class="comment">Ainda nao possui comentário</div>
      </section>
    </main>

    <script src="/static/js/perfil.js"></script>
  </body>
</html>
