<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
</head>
<body>
    <h1>Bem-vindo, {{ usuario.name }}!</h1>
    <p><strong>Usuário:</strong> {{ usuario.username }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    {%if perfil.bio == None %}
    <p><strong>Bio:</strong> Este usuário não possui descrição. </p>
    {%else%}
    <p><strong>Bio:</strong> {{ perfil.bio }}</p>
    {% endif %}


    
    <a href="{{ url_for('logout') }}">Sair</a>
</body>
</html>
