<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link
      rel="shortcut icon"
      href="../static/images/pizza.png"
      type="images/x-icon" />
    <!--aqui é o favicon-->
  </head>

  <body>
    <div id="form_fundo">
      <h1 style="color: #ff6347">LOGIN</h1>
      <div id="form_frente">
        <form action="/login" id="login" method="POST">
          <label for="nome">Usuário</label>
          <input
            type="text"
            name="usuario"
            id="nome"
            required
            placeholder="Digite seu nome" /><br />

          <label for="senha" id="senha" style="top: 10em">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            required
            placeholder="Digite sua senha" /><br />

          <button type="submit" id="btn_login">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
