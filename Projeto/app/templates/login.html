<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link
      rel="shortcut icon"
      href="../static/images/pizza.png"
      type="images/x-icon" />
    <!--aqui é o favicon-->
  </head>

  <body>
    <div id="box_titulo">
      <h1 class="escrita">Login</h1>
      <button class="open-modal" onclick="openModal()">☰</button>

      <div class="modal" id="menuModal">
        <div class="modal-content">
          <button class="close-modal" onclick="closeModal()">×</button>
          <h2>Menu</h2>
          <div class="menu">
            <a href="/">Home</a>
            <a href="cadastro">Cadastro</a>
            <a href="login">Login</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function openModal() {
        document.getElementById("menuModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("menuModal").style.display = "none";
      }
    </script>

    <div id="form_frente">
      <form action="/login" id="login" method="POST">
        <label for="nome">Usuário</label>
        <input
          type="text"
          name="usuario"
          id="nome"
          required
          placeholder="Digite seu nome" /><br />

        <label for="senha" id="senha">Senha</label>
        <input
          type="password"
          name="senha"
          id="senha"
          required
          placeholder="Digite sua senha" /><br />

        <button type="submit" id="btn_login">Entrar</button>
      </form>
      <div>
        <a href="cadastro">
          <button id="redirect">Cadastre-se aqui</button>
        </a>
        <a href="cadastro">
          <button id="redirect">Esqueceu a senha?</button>
        </a>
      </div>
    </div>
  </body>
</html>
