<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet"
    href="{{ url_for('static', filename='css/home.css') }}" />
</head>
<body>
    <header>
        <h1>🍽️ Descubra os Melhores Restaurantes</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">🏠 Início</a></li>
            <li><a href="/restaurantes">📍 Restaurantes</a></li>
            <li><a href="/perfil">👤 Meu Perfil</a></li>
            <li><a href="/login">🔑 Login</a></li>
        </ul>
    </nav>

    <main class="content">
        <section class="highlights">
            <h2>⭐ Restaurantes em Destaque</h2>
            <div class="restaurant-list">
                <div class="restaurant-card">
                    <img src="/static/images/restaurante1.jpg" alt="Restaurante 1">
                    <h3>Restaurante A</h3>
                    <p>⭐ 4.7 / 5</p>
                </div>
                <div class="restaurant-card">
                    <img src="/static/images/restaurante2.jpg" alt="Restaurante 2">
                    <h3>Restaurante B</h3>
                    <p>⭐ 4.5 / 5</p>
                </div>
                <div class="restaurant-card">
                    <img src="/static/images/restaurante3.jpg" alt="Restaurante 3">
                    <h3>Restaurante C</h3>
                    <p>⭐ 4.8 / 5</p>
                </div>
            </div>
        </section>

        <section class="search">
            <h2>🔍 Busque por um Restaurante</h2>
            <form action="/buscar" method="GET">
                <input type="text" name="q" placeholder="Digite o nome ou localização">
                <button type="submit">Buscar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recomendações de Restaurantes</p>
    </footer>
</body>
</html>
