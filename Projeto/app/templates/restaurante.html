<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Restaurante - Avaliação e Comentários</title>
    <link rel="stylesheet" href="/static/css/restaurante.css">
</head>
<body>
    <header>
        <h1>🍽️ Nome do Restaurante</h1>
        <span class="rating">⭐ 4.5 / 5</span>
    </header>

    <section class="info">
        <p><strong>📍 Localização:</strong> Rua Exemplo, 123 - São Paulo, SP</p>
        <p><strong>🍲 Especialidade:</strong> Comida Italiana</p>
        <a href="https://www.google.com/maps" target="_blank">Ver no Google Maps</a>
    </section>

    <section class="gallery">
        <h2>📸 Fotos</h2>
        <img src="restaurante1.jpg" alt="Foto do restaurante">
        <img src="restaurante2.jpg" alt="Prato especial">
    </section>

    <section class="reviews">
        <h2>💬 Comentários</h2>
        <div class="comment">
            <strong>João:</strong> "Ótima comida e atendimento excelente!"
        </div>
        <div class="comment">
            <strong>Ana:</strong> "O melhor risoto que já comi, recomendo!"
        </div>
        <form>
            <textarea placeholder="Deixe seu comentário..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <button class="favorite" onclick="toggleFavorite()">❤️ Favoritar</button>
    </footer>

    <script>
        function toggleFavorite() {
            const button = document.querySelector('.favorite');
            button.classList.toggle('active');
            button.textContent = button.classList.contains('active') ? "💛 Favoritado" : "❤️ Favoritar";
        }
    </script>
</body>
</html>
